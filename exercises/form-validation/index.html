<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project</title>
    <link
      rel="shortcut icon"
      href="https://leandecks.github.io/img/svg/letter-l.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <form novalidate>
      <h1>Cool form</h1>
      <label for="email">
        Email:
        <input type="email" id="email" required />
      </label>
      <span class="display email"></span>
      <label for="country">
        Country:
        <input type="text" id="country" required />
      </label>
      <span class="display country"></span>
      <label for="zip">
        Zip Code:
        <input type="text" id="zip" required />
      </label>
      <span class="display zip"></span>
      <label for="password">
        Password:
        <input type="password" id="password" required />
      </label>
      <span class="display password"></span>
      <label for="confirm">
        Confirm Password:
        <input type="password" id="confirm" required />
      </label>
      <span class="display confirm"></span>
      <div class="buttons">
        <button type="submit" id="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
